<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <script defer src="./script.js"></script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div id="rate-side">
          <div class="star-holder">
            <img src="./images/icon-star.svg" alt="star" />
          </div>
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="buttons">
            <button class="inner-button" onclick="selectionChange(this)">
              <span>1</span>
            </button>
            <button class="inner-button" onclick="selectionChange(this)">
              <span>2</span>
            </button>
            <button class="inner-button" onclick="selectionChange(this)">
              <span>3</span>
            </button>
            <button class="inner-button" onclick="selectionChange(this)">
              <span>4</span>
            </button>
            <button class="inner-button" onclick="selectionChange(this)">
              <span>5</span>
            </button>
          </div>
          <button class="submit" onclick="changeSide()">Submit</button>
        </div>
        <div id="thank-you-side">
          <img src="./images/illustration-thank-you.svg" alt="thank you" />
          <p class="message">
            You selected <span id="rate-selected">5</span> out of 5
          </p>
          <h1>Thank you!</h1>
          <p class="info">
            We appreciate you taking the time to give a rating. If you eveer
            need more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
