<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="desktop">
          <div class="img-holder-mobile">
            <div class="overlay"></div>
            <img src="./images/image-header-desktop.jpg" alt="business" />
          </div>
          <div class="info-holder">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="numbers">
              <div class="numbers-col">
                <h2>10k+</h2>
                <h4>companies</h4>
              </div>
              <div class="numbers-col">
                <h2>314</h2>
                <h4>templates</h4>
              </div>
              <div class="numbers-col">
                <h2>12m+</h2>
                <h4>queries</h4>
              </div>
            </div>
          </div>
          <div class="img-holder-desktop">
            <div class="overlay"></div>
            <img src="./images/image-header-desktop.jpg" alt="business" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
